<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>facebook</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
<div class="header">
  <section class="logo-button">
  <div class="logo">facebook</div>
  <div class="register-button">注册</div>
  </section>
  <div class="join-facebook">加入或登录 Facebook ⬇</div>
</div>

<div class="content">
  <h1>创建主页</h1>
  <h3>
    向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
  </h3>

  <div class="cards">
  <section class="content-card">
  <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
  <h4>商家或品牌</h4>
  <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
  <button>开始</button>
  </section>

  <section class="content-card">
  <img src="//facebook.com/images/pages/create/community_illustration.png" alt="">
  <h4>社群或公众人物</h4>
  <p>
    与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
  </p>
  <button>开始</button>
  </section>
  </div>
</div>
</body>
</html>
